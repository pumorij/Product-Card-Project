<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Card</title>
    <link rel="icon" href="icon-cart.png">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="wrapper">
        <div class="container">
                <div class="box">
                    <img src="mug.jpg">
                </div>
                <div class="box" id="content">
                    <h3>COFFEE MUG</h3>
                    <h1>White Coffee</h1>
                    <h1>Mug</h1>
                    <p>
                        Coffee Mugs are designed to express<br> 
                        emotions.These are acclaimed for<br>
                        their amazing designs & superior<br>
                        quality.
                    </p>

                    <div id="price">
                        <p><h1>&#8377;149</h1><del>&#8377;230</del></p>
                    </div>

                    <div class="btn">
                        <img src="icon-cart.png" alt="">
                        <div class="text">Add to Cart</div>
                    </div>
                </div>
        </div>
    </div>
</body>
</html>
